<!DOCTYPE html>
<html lang ="en-us">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <title>Train Scheduler</title>

    </head>

    <body>
        <div class ="container">
            
            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="display-3 text-center"><strong>Train Scheduler</strong></h1>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
            
                    <!-- Current Train Schedule Table -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id="currenttrainschedule">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Add Train Header -->
                    <div class="panel panel-primary">
                        <div class "panel-heading">
                            <h3 class="panel-title"><strong>Add Train</strong></h3>
                        </div>
                        <div class="panel-body">

                            <!--Add Train Form-->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="first-train-time-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" type="text">
                                </div>
                                    <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/logic.js"></script>

    </body>

</html>
